<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    
    <h1>Formulário de Inscrição</h1>

    <form>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome">
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="tel" name="whatsapp" id="whatsapp">
        <br><br>

        <label>Área de atuação:</label><br>
        <input type="radio" name="area" id="desenvolvimento" value="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa">
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="ad" value="ad">
        <label for="ad">Análise de Dados</label>

        <input type="radio" name="area" id="infra" value="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>

        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs"></textarea>
        <br><br>

        <input type="checkbox" name="ofertas" id="ofertas">
        <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
        <br>

        <button type="submit" value="enviar">Enviar</button>

    </form>

</body>
</html>
