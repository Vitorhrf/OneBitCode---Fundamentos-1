<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11 - Escalação de time</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Escalação de time</h1>
    <br>
    <hr><br>
    <section id="inputs">
        <h2>Escalar um jogador</h2>
        <br>
        <label for="posicao">Posição do jogador: </label>
        <input type="text" id="posicao">
        <br><br>
        <label for="nome">Nome do jogador: </label>
        <input type="text" id="nome">
        <br><br>
        <label for="camisa">Número da camisa: </label>
        <input type="number" id="camisa">
        <br><br>
        <button type="button" onclick="escalarJogador()">Escalar</button>
        <br><hr>
    </section>
    <section id="input-remover">
        <h2>Remover um jogador</h2>
        <br>
        <label for="camisaRemove">Informe o número da camisa do jogador: </label>
        <input type="number" id="camisaRemove">
        <br><br>
        <button type="button" onclick="removerJogador()">Remover</button>
    </section>
    <hr>
    <section id="escalacao">
        <h2>Escalação</h2>
        <br>

    </section>
</body>
</html>
